plugins {
    id 'java-library'
}
repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {

    testImplementation(
            'com.codeborne:selenide:7.5.1',
            'org.junit.jupiter:junit-jupiter:5.11.2',
            'org.slf4j:slf4j-simple:2.0.16'
    )
}

test {
    useJUnitPlatform()
}